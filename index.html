<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web dev task</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <div class="header">
          <img src="./images/Union.png" alt="logo" class="logo" />
          <h3 class="logo__text">pineapple.</h3>
          <a href="#" class="header__link">about</a>
          <a href="#" class="header__link">how it works</a>
          <a href="#" class="header__link">about</a>
        </div>
        <div class="form__content">
          <h2 class="main__heading">Subscribe to newsletter</h2>
          <h4 class="slogan">
            Subscribe to our newsletter and get 10% discount on pineapple
            glasses.
          </h4>
          <div class="email">
            <input
              type="email"
              class="email__input"
              placeholder="Type your email address here..."
            />
            <svg class="email__icon">
              <use xlink:href="./images/sprite.svg#ic_arrow"></use>
            </svg>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="terms-checkbox" id="terms-checkbox" />

            <label for="terms-checkbox" class="checkbox__label">
              <div class="checkbox__container">
                <svg class="checkbox__icon">
                  <use xlink:href="./images/sprite.svg#check"></use>
                </svg>
              </div>
              <span class="label__text"
                >I agree to <a href="#">terms and service</a></span
              >
            </label>
          </div>
        </div>
        <div class="line"></div>
        <div class="social__icons">
          <svg class="social_icon">
            <use xlink:href="./images/sprite.svg#ic_facebook"></use>
          </svg>
          <svg class="social_icon">
            <use xlink:href="./images/sprite.svg#ic instagram"></use>
          </svg>
          <svg class="social_icon">
            <use xlink:href="./images/sprite.svg#ic_twitter"></use>
          </svg>
          <svg class="social_icon">
            <use xlink:href="./images/sprite.svg#ic youtube"></use>
          </svg>
        </div>
      </div>
      <img
        src="./images/bg.jpeg"
        alt="background pineapple image"
        class="bg-image"
      />
    </div>
  </body>
</html>
