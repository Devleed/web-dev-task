<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web dev task</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <div class="header">
          <img src="./images/Union.png" alt="logo" class="logo" />
          <h3 class="logo__text">pineapple.</h3>
          <a href="#" class="header__link">about</a>
          <a href="#" class="header__link">how it works</a>
          <a href="#" class="header__link">about</a>
        </div>
        <div class="form__content">
          <h2 class="main__heading">Subscribe to newsletter</h2>
          <h4 class="slogan">
            Subscribe to our newsletter and get 10% discount on pineapple
            glasses.
          </h4>
          <div class="email">
            <input
              type="email"
              class="email__input"
              placeholder="Type your address here"
            />
            <img src="./images/ic_arrow.svg" alt="arrow icon" />
          </div>
          <div class="checkbox">
            <input type="checkbox" name="terms-checkbox" id="terms-checkbox" />
            <label for="terms-checkbox" class="checkbox__label"
              >i agree to <a href="#">terms and conditions</a></label
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="social__icons">
          <img src="./images/ic_facebook.svg" class="social__icon" />
          <img src="./images/ic instagram.svg" class="social__icon" />
          <img src="./images/ic_twitter.svg" class="social__icon" />
          <img src="./images/ic youtube.svg" class="social__icon" />
        </div>
      </div>
      <img
        src="./images/bg.jpeg"
        alt="background pineapple image"
        class="bg-image"
      />
    </div>
  </body>
</html>
